<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link href="{{ hot_css | default('https://cdn.jsdelivr.net/npm/handsontable-pro@5.0.0/dist/handsontable.full.min.css') }}" rel="stylesheet" media="screen">
    <style>
#hotArea {
  width: {{ width|default('auto') }};
  height: {{ height|default('auto') }};
  {% if width is defined or height is defined %}
  overflow: hidden;
  {% endif %}
}
    </style>

    <title>{{ title }}</title>
  </head>
  <body>
    <div id="hotArea"></div>

    <script src="{{ hot_js | default('https://cdn.jsdelivr.net/npm/handsontable-pro@5.0.0/dist/handsontable.full.min.js') }}"></script>

    <script>var data = {{ data|safe }};</script>
    <script>var config = {{ config|default('{}') }};</script>
    <script>
      var container = document.getElementById('hotArea');
      var actualConfig = {
        data: data
      };
      var defaultConfig = {
        rowHeaders: true,
        colHeaders: true,
        dropDownMenu: true,
        filter: true,
        colWidths: 200
      }
      actualConfig = Object.assign(config || defaultConfig, actualConfig);
      var hot = new Handsontable(container, actualConfig);
    </script>
  </body>
</html>
